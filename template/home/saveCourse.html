{% extends 'baseTeach.html' %}

{% block body %}
 {% load static %}
 <link rel="stylesheet" href="{% static 'css/saveCourse.css' %}">
<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}
  <div class="form-group">
    <label for="category"><b> Category : </b></label>
    <input class="courseData" id="cat" name="cat" readonly></input>
  </div>
  <div class="form-group">
    <label for="category"><b> Sub-Category : </b></label>
    <input class="courseData" id="subcat" name="subcat" readonly></input>
  </div>
  <div class="form-group">
    <label for="category"><b> Course Title : </b></label>
    <input class="courseData" id="title" name="title" readonly></input>
  </div>
  <div class="form-group language">
    <label for="category"><b> Language : </b></label>
    <div class="select" id="lang">
      <select id="setLang" name="language">
          <option value="">Choose an Option</option>
          <option value="Hindi">Hindi</option>
          <option value="English">English</option>
          <option value="Hindi + English">Hindi + English</option>
      </select>
    </div>
    <input  name="" class="courseData" id="savedLang">
  </div>
  <div>
    <div class="form-group">
      <label for="courseThumbnail"><b> Course Thumbnail Image  : </b></label>
      <input type="file" class="courseData" name="courseThumbnail" id="courseThumbnail">
    </div>
  </div>
  <div class="form-group pricing">
    <label for="category"><b> Pricing : </b></label>
      <input name="pricing" type="range" min="0" max="10000" value="1000" class="slider" id="myRange" >
      <output id="value" class="value"> </output>
      <input  name=""  id="pricing">
  </div>
  <button class="save btn-outline" type="submit">Save</button>
  <div class="afterSave">
  <button class="delete" type="submit">Delete</button>
  <a href="/addVideos" class="addVideo btn-outline" >Go to AddVideo</a>
</div>
</form>

<input id="status" type="hidden" value="{{status}}">
<input id="id" type="hidden" value="{{id}}">


<script   src="{% static 'js/saveCourse.js'%}"></script>
{% endblock body %}
