{% extends 'baseTeach.html' %}

{% block body %}
 {% load static %}
 <link rel="stylesheet" href="{% static 'css/saveCourse.css' %}">
 
<form action="/addVideos" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="category"><b> Category : </b></label>
    <input class="courseData" id="cat" name="cat" readonly></input>
  </div>
  <div class="form-group">
    <label for="category"><b> Sub-Category : </b></label>
    <input class="courseData" id="subcat" name="subcat" readonly></input>
  </div>
  <div class="form-group">
    <label for="category"><b> Course Title : </b></label>
    <input class="courseData" id="title" name="title" readonly></input>
  </div>
  <div class="form-group language">
    <label for="category"><b> Language : </b></label>
    <div class="select">
      <select id="cat" name="language">
          <option value="">Choose an Option</option>
          <option value="Hindi">Hindi</option>
          <option value="English">English</option>
          <option value="Hindi + English">Hindi + English</option>
      </select>
  </div>
  </div>
  <div class="form-group pricing">
    <label for="category"><b> Pricing : </b></label>
      <input name="pricing" type="range" min="0" max="10000" value="1000" class="slider" id="myRange" >
      <output class="value"> </output>
  </div>
  <button type="submit">Save</button>
</form>
<!-- <input type="file" id="myFile" name="filename">
<input type="submit"> -->
<script  type="module"src="{% static 'js/saveCourse.js'%}"></script>
{% endblock body %}
