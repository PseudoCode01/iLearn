<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/getStarted.css' %}">
<body>
    <div id="TeacherCategory">
    <div class="category">
    <h3>Select a Category you want teach</h3>
    <div class="select">
    <select id="cat">
        <option value="0">Choose an Option</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
    </select>
</div>
</div>
    <div class="subcategory">
    <h3>Select a Sub-Category</h3>
    <div class="select">
    <select id="sub-cat">
        <option value="">Choose an Option</option>
        <option value="Physics">Physics</option>
        <option value="Math">Math</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Boilogy">Boilogy</option>
    </select>
</div>
</div>
</div>
<div id="title">
 <h3>Enter the title of your course</h3> 
 <input type="text" placeholder="eg:Learn Copmlex Number" id="courseTitle" required>  
</div>

<div class="btn">
    <button id="previous">Previous</button>
    <a id="next" >Next</a>
</div>
</body>
<script src="{% static 'js/getStarted.js'%}"></script>
</html>
